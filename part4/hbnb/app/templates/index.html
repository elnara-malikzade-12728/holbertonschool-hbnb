<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Places</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="site-header">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="HBNB Logo">
    <nav class="nav">
      <a href="{{ url_for('home') }}" class="home-link"></a>
      <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Available Places</h1>

    <section id="filter" class="filter">
      <label for="price-filter">Max Price:</label>
      <select id="price-filter" aria-label="Max price filter">
        <option value="all">All</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
      </select>
    </section>

    <section id="places-list" class="places-list" aria-label="Places list">
      <!-- populated by JS -->
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
