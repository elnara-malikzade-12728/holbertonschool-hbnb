<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="site-header">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="HBNB Logo">

    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main class="container">
    <form id="login-form" class="form" novalidate>
      <h1>Login</h1>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <button type="submit" class="details-button">Login</button>

      <p id="login-error" class="form-error" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>All rights reserved © 2024 HBNB</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
