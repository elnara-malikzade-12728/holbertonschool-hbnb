<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Review</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="site-header">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="HBNB Logo">

    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main class="container">
    <form id="review-form" class="form" data-place-id="{{ place_id }}">
      <h1>Add a Review</h1>

      <p class="muted">Place ID: <strong>{{ place_id }}</strong></p>

      <label for="review">Your Review</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">Select…</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button type="submit" class="details-button">Submit Review</button>

      <p id="review-error" class="form-error" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>All rights reserved © 2024 HBNB</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
