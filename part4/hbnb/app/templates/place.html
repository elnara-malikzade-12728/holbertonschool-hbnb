<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Details</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="site-header">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="HBNB Logo">

    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="place-details" id="place-details" data-place-id="{{ place_id }}">
      <!-- populated by JS -->
    </section>

    <section class="reviews-section">
      <h2>Reviews</h2>
      <div id="reviews" class="reviews-list"></div>
    </section>

    <div id="add-review-cta" class="add-review">
      <a class="details-button" href="{{ url_for('add_review_page', place_id=place_id) }}">
        Add Review
      </a>
    </div>
  </main>

  <footer class="site-footer">
    <p>All rights reserved Â© 2024 HBNB</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
